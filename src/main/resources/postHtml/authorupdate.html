<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>著者更新</title>
</head>
<body>
<h1>著者更新</h1>
<form action="http://localhost:8080/updateauthor" method="post">
    <label for="id">著者ID:</label>
    <input type="number" id="id" name="id" required>
    <br><br>

    <label for="name">名前:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <label for="birthDate">生年月日:</label>
    <input type="date" id="birthDate" name="birthDate">
    <br><br>

    <label for="delFlag">削除フラグ:</label>
    <input type="number" id="delFlag" name="delFlag" value="0" min="0" required>
    <br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
